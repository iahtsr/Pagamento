spring.application.name=pagamento

### Server configuration ###
server.servlet.context-path=/pagamento
server.port=8000

### Database configuration ###
spring.datasource.url=jdbc:postgresql://localhost:5432/pagamento
spring.datasource.username=postgres
spring.datasource.password= ## insira sua senha
spring.jpa.hibernate.ddl-auto=update

## Optional: database connection pool configuration ###################
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
